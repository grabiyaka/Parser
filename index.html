<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

</body>
<script>
 // Создаем объект FormData
var formData = new FormData();

// Вытаскиваем и добавляем первый файл в объект FormData
fetch('/xml/formdekor.xml') // обновленный путь к файлу
  .then(response => response.blob())
  .then(blob => {
    var file1 = new File([blob], 'formdekor.xml');
    formData.append('xmlFile1', file1, 'formdekor.xml');

    // Вытаскиваем и добавляем второй файл в объект FormData
    return fetch('/xml/techno-odis.xml'); // обновленный путь к файлу
  })
  .then(response => response.blob())
  .then(blob => {
    var file2 = new File([blob], 'techno-odis.xml');
    formData.append('xmlFile2', file2, 'techno-odis.xml');

    // Отправляем запрос на сервер
    fetch('https://parser-for-grabiyaka.000webhostapp.com', { // обновленный URL обработчика
      method: 'POST',
      body: formData
    })
    .then(response => {
      if (response.ok) {
        return response.text();
      } else {
        throw new Error('Ошибка при отправке запроса.');
      }
    })
    .then(data => {
      console.log('Ответ сервера:', data);
    })
    .catch(error => {
      console.error('Ошибка:', error);
    });
  })
  .catch(error => {
    console.error('Ошибка загрузки файлов:', error);
  });


</script>

</html>
